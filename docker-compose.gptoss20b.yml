version: '3.8'

services:
  vllm-server-gptoss-20b:
    image: vllm/vllm-openai:gptoss # GPT-OSS specific vLLM image
    shm_size: 100g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0', '1', '2', '3']  # Use GPUs 0-3 for 20B model
              capabilities: [gpu]
    volumes:
      - /mnt/disk3/openai_gpt-oss-20b:/models
    ports:
      - "8801:8000"  # Map internal port 8000 to external 8801
    environment:
      - NCCL_IGNORE_DISABLED_P2P=1
      - VLLM_ATTENTION_BACKEND=TRITON_ATTN_VLLM_V1
      - VLLM_USE_MODELSCOPE=true
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:8000/v1/models" ]
      interval: 30s
      timeout: 5s
      retries: 20
    command:
      - --model=/models
      - --tensor-parallel-size=4
      - --served-model-name=gpt-oss-20b
      - --trust-remote-code
      - --max-model-len=16384
      - --dtype=auto
      - --gpu-memory-utilization=0.9
      - --max-num-seqs=256
      - --max-num-batched-tokens=32768
      - --enable-chunked-prefill
    restart: unless-stopped