version: '3.8'

services:
  vllm-server-qwen3-next-80b-thinking:
    image: vllm/vllm-openai:nightly # Use nightly image for Qwen3-Next models
    shm_size: 250g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['4', '5', '6', '7']  # Use 4 GPUs for 80B model
              capabilities: [gpu]
    volumes:
      - /mnt/disk3/Qwen_Qwen3-Next-80B-A3B-Thinking:/models
    ports:
      - "8881:8000"  # Map internal port 8000 to external 8881
    environment:
      - NCCL_IGNORE_DISABLED_P2P=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:8000/v1/models" ]
      interval: 30s
      timeout: 5s
      retries: 20
    command:
      - --model=/models
      - --tensor-parallel-size=4
      - --served-model-name=qwen3-next-80b-thinking
      - --trust-remote-code
      - --max-model-len=32768
      - --gpu-memory-utilization=0.90
    restart: unless-stopped